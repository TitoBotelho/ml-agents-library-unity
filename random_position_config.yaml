behaviors:
  RandomPositionAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 32768
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 2000000
    time_horizon: 128
    summary_freq: 10000
    checkpoint_interval: 50000
    threaded: true

# Observação:
# - Tamanho da observação vem do sensor (8x8x3=192 por padrão).
# - Ação: 1 ramo discreto tamanho 5 (definido no Behavior Parameters do Agent).
# - Behavior Name no Inspector deve ser exatamente "RandomPositionAgent".
