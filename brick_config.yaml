behaviors:
  BrickAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 32768
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 500000
    time_horizon: 128
    summary_freq: 10000
    checkpoint_interval: 50000
    threaded: true

# Observação: 192 (3 one-hot de 64) via BrickSensorComponent.
# Ações: 1 ramo discreto tamanho 5 definidas diretamente no Behavior Parameters (sem Actuator custom).
